<article id="share-data" name="share-data">
  <!-- Cabeçalho -->
  <section id="cabecalho" name="cabecalho">
    <header>
      <h1>
        {{title}}
      </h1>
    </header>

    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <form action="">
      <!--- Nome -->
      <div>
        <input type="text" name="name" id="name" placeholder="Nome">
      </div>

      <!-- Sobrenome -->
      <div>
        <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
      </div>

      <!-- Participação -->
      <div>
        <input type="number" name="share" id="share" placeholder="Participação">
      </div>

      <!-- Ações -->
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </section>


  <section id="share-table" name="share-data">
    <!-- Tabela de participação -->
    <table>
      <!-- Cabeçalho da tabela -->
      <thead>
        <tr>
          <th></th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Participação</th>
        </tr>
      </thead>

      <!-- Corpo da tabela -->
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.lastname }}</td>
          <td>{{ employee.share }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</article>
